<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://jonggolberkah.com/asset/images/favpertmin1.png"
    />
    <!-- <link rel="icon" href="%PUBLIC_URL%/logo-utama.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portal Informasi Kecamatan Jonggol" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      .bg {
        background-color: #007100;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100%;
        overflow: hidden;
      }

      .loader {
        width: 48px;
        height: 48px;
        margin: auto;
        position: relative;
      }

      .loader:before {
        content: "";
        width: 48px;
        height: 5px;
        background: #fff11250;
        position: absolute;
        top: 60px;
        left: 0;
        border-radius: 50%;
        animation: shadow324 0.5s linear infinite;
      }

      .loader:after {
        content: "";
        width: 100%;
        height: 100%;
        background: #fff112;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 4px;
        animation: jump7456 0.5s linear infinite;
      }

      @keyframes jump7456 {
        15% {
          border-bottom-right-radius: 3px;
        }

        25% {
          transform: translateY(9px) rotate(22.5deg);
        }

        50% {
          transform: translateY(18px) scale(1, 0.9) rotate(45deg);
          border-bottom-right-radius: 40px;
        }

        75% {
          transform: translateY(9px) rotate(67.5deg);
        }

        100% {
          transform: translateY(0) rotate(90deg);
        }
      }

      @keyframes shadow324 {
        0%,
        100% {
          transform: scale(1, 1);
        }

        50% {
          transform: scale(1.2, 1);
        }
      }
    </style>
    <title>Kecamatan Jonggol</title>
  </head>
  <body>
    <div id="spinner" class="bg">
      <div class="loader"></div>
    </div>
    <div id="root"></div>

</html>
